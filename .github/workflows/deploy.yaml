name: deploy

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  infra:
    runs-on: ubuntu-latest
    outputs:
      deployed: ${{ steps.deploy.outputs.deployed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check if packages/infra has changes
        id: check
        run: |
          git fetch origin main
          if git diff --quiet origin/main...HEAD -- packages/infra; then
            echo "No infra changes"
            echo "need_deploy=false" >> $GITHUB_OUTPUT
          else
            echo "Infra changes detected"
            echo "need_deploy=true" >> $GITHUB_OUTPUT
          fi

      - name: Azure Login
        if: steps.check.outputs.need_deploy == 'true'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Infrastructure
        if: steps.check.outputs.need_deploy == 'true'
        id: deploy
        uses: azure/arm-deploy@v1
        with:
          scope: resourcegroup
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: IngestIq
          template: ./packages/infra/main.bicep
          parameters: subscriptionId=${{ secrets.AZURE_SUBSCRIPTION_ID }}

  apps:
    needs: infra
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          npm install -g azure-functions-core-tools@4 --unsafe-perm true
          pnpm install

      - name: Build
        run: |
          pnpm turbo run build

      - name: Deploy to Azure Function App (staging slot)
        run: func azure functionapp publish IngestIQ --slot staging
        working-directory: ./apps/api
