name: deploy

on:
  push:
    branches:
      - main

env:
  AZURE_FUNCTIONAPP_NAME: 'IngestIq'   
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'apps/api'     
  RESOURCE_GROUP: "IngestIQ"  
  ACR_NAME: 'ingestiq-registry'
  NODE_VERSION: '20.x'     
  AZURE_WEBAPP_NAME: 'ingestiq-webapp'

permissions:
  id-token: write
  contents: read

jobs:
  infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    outputs:
      deployed: ${{ steps.deploy.outputs.deployed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check if packages/infra has changes
        id: check
        run: |
          git fetch origin main
          if git diff --quiet origin/main...HEAD -- packages/infra/; then
            echo "No infra changes"
            echo "need_deploy=false" >> $GITHUB_OUTPUT
          else
            echo "Infra changes detected"
            echo "need_deploy=true" >> $GITHUB_OUTPUT
          fi

      - name: Azure Login
        if: steps.check.outputs.need_deploy == 'true'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Infrastructure
        if: steps.check.outputs.need_deploy == 'true'
        id: deploy
        uses: azure/arm-deploy@v1
        with:
          scope: resourcegroup
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: IngestIq
          template: ./packages/infra/main.bicep
          parameters: subscriptionId=${{ secrets.AZURE_SUBSCRIPTION_ID }}

  staging-api:
    name: Deploy Staging API
    needs: infra
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd apps/api
          npm i
          npm run build

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Run the Azure Functions action
        uses: Azure/functions-action@v1
        id: deploy-to-function-app
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}   
          slot-name: staging

  staging-web:
    name: Deploy Staging Web App
    needs: infra
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Yarn
        run: corepack enable && corepack prepare yarn@stable --activate

      - name: Install and Build 
        run: |
          yarn install --no-immutable
          turbo build --filter=web
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Set IMAGE_TAG
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Build and push Docker images
        working-directory: apps/web
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/web:${{ env.IMAGE_TAG }} -t ${{ env.ACR_NAME }}.azurecr.io/web:latest .
          docker push ${{ env.ACR_NAME }}.azurecr.io/web:${{ env.IMAGE_TAG }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/web:latest

      - name: Update Web App to Use New Image Tag
        run: |
          az webapp config container set \
            --name "${{ env.AZURE_WEBAPP_NAME }}" \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --docker-custom-image-name "${{ env.ACR_NAME }}.azurecr.io/web:${{ env.IMAGE_TAG }}" \
            --enable-app-service-storage false